<div class="modal edit-category-modal show" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="!isNew" class="modal-title">Edit Category</h5>
        <h5 *ngIf="isNew" class="modal-title">New Category</h5>
        <button type="button" class="close" (click)="onCancel()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form *ngIf="category != null" #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input 
                    type="text" 
                    autofocus
                    class="form-control" 
                    placeholder="e.g. Busyness" 
                    #title="ngForm"
                    [class.is-valid]="title.dirty && title.valid" 
                    [class.is-invalid]="title.dirty && !title.valid" 
                    [(ngModel)]="category.title" 
                    ngControl="title" 
                    required
                />
            </div>
            
            <p *ngIf="error != null" class="error mt-3">{{ error }}</p>
            <div class="actions">
                <material-button 
                    [disabled]="!form.valid" 
                    raised 
                    class="btn btn-primary" 
                    (trigger)="onSubmit()">
                    <i class="fa fa-check mr-2"></i>Submit
                </material-button>
                <material-button 
                    flat 
                    (trigger)="onCancel()">
                    Cancel
                </material-button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal-overlay"></div>
