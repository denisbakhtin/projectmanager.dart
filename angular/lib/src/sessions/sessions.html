<breadcrumb [section]="'Sessions'"></breadcrumb>

<h3 class="title">Sessions</h3>

<div class="my-25">
    <material-button 
        (click)="gotoCreate()" 
        class="btn btn-primary">
        <i class="fa fa-plus mr-2"></i>New Session
    </material-button>
</div>

<ul class="dashboard-box session-box-list">
    <li *ngFor="let session of sessions">
        <div class="item-description">
            <h3 class="item-title">
                <a [routerLink]="sessionUrl(session)">Session #{{session.id}}</a>
            </h3>
            <p *ngIf="session.comment != null">{{session.comment}}</p>
            <div class="dates">
                <span class="created-at date"><span class="fa fa-calendar"></span>Created on {{helpers.dateString(session.createdAt)}}</span>
                <span class="updated-at date ml-3"><span class="fa fa-calendar"></span>Updated on {{helpers.dateString(session.updatedAt)}}</span>
            </div>
            <div class="buttons">
                <material-button 
                    class="btn btn-default btn-round" 
                    (trigger)="router.navigate(sessionUrl(session))">
                    Details
                    <span *ngIf="session.spentTotal.inMinutes > 0" class="ml-2 text-muted"><i class="fa fa-clock-o mr-1"></i>{{session.spentTotal.toString()}}</span>
                </material-button>
            </div>
        </div>
    </li>
</ul>
