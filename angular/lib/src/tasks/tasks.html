<breadcrumb [section]="'Tasks'"></breadcrumb>

<h3 class="title">Tasks</h3>

<ul *ngIf="tasks.length > 0" class="dashboard-box task-box-list">
    <tasks-item *ngFor="let task of tasks" [task]="task" [refreshList]="tasksService.getList"></tasks-item>
</ul>

<div class="mt-25">
    <material-button raised (trigger)="startCreate()" class="btn btn-primary btn-round"><i class="fa fa-plus mr-2"></i>Add Task</material-button>
</div>

<edit-task-modal *ngIf="showCreateModal" [onSubmitCallback]="submitCreate" [onCancelCallback]="cancelCreate"></edit-task-modal>
